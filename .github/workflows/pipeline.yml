name: Fetch Supermarkets JSON Daily

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  fetch-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch JSON file with date in the filename
        run: |
          # Get the current date in YYYY-MM-DD format
          DATE=$(date +%Y-%m-%d)
          
          # Create a directory to store JSON files (if not exists)
          mkdir -p data/archive
          
          # Fetch the JSON file and save it with the date in the filename
          curl -o data/archive/supermarkets_$DATE.json https://raw.githubusercontent.com/supermarkt/checkjebon/main/data/supermarkets.json

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/archive/
          git commit -m "Added supermarkets.json for $DATE [skip ci]" || echo "No changes to commit"
          git push
